server {
    listen 80;
    server_name f1capstone.com www.f1capstone.com;
    
    # Let's Encrypt verification - MUST be first and most specific
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        add_header Content-Type text/plain;
    }
    
    # For all other requests, return a simple response during bootstrap
    location / {
        return 200 "SSL certificate setup in progress...";
        add_header Content-Type text/plain;
    }
}